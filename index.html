<!DOCTYPE html>
<html>

<head>
    <link rel = stylesheet href="format.css">
    <script src="d3.v7.js"></script>
</head>

<body>
    <div id = "top"></div>
    <div is = "mid"></div>
</body>

<script type = "module">
    let canvas = d3.select("#top")
    canvas.append('div')
    canvas.append('nav')
    canvas.append('ul')
    canvas.append('li')

    let plot = d3.select("#mid")
    plot.append('div')

    let x = d3.scaleLinear()
            .domain([0, 100])
            .range([0, 1000])

    let gx = plot.append('g')   
                .attr("transform", `translate(0,${height - marginBottom})`)
                .call(d3.axisBottom(x))
                  
</script>

</html>
